<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="icon"  href="imagenes/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="contenedor">

        <main id="logo" class="abrir">
        <header class="menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fas fa-shopping-cart"></i>
        </header>
        </main>

        <aside id="menu-lateral" class="cerrar">
            <h2>MENU</h2>
                <a href="">Inicio</a>
                <a href="">Servicios</a>
                <a href="">Productos</a>
                <a href="">Contactos</a>
        </aside>  

        <div class="contenido">
            <div class="gallery">
                    <div class="thumb">
                        <img src="imagenes/pexels-ali-pazani-2587392.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-andrea-yurko-982586.jpg"  alt="">
                       </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-andriana-3317434.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-creative-hussain-2774197.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-elias-de-carvalho-1144834.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-terje-sollie-298863.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-ylanite-koppens-934070.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-vova-krasilnikov-2726161.jpg" alt="">
                    </div>
                    <div class="thumb">
                        <img src="imagenes/pexels-vitória-santos-3050943.jpg" alt="">
                    </div>
            </div>
        </div>

        <div id="shoppingCart">

        </div>
        <div id="products">
            <div id="man">
                <h1>Man</h1>
            </div>
            <div id="woman">    
                <h1>Woman</h1>
            </div>
            <div id="kid">
                <h1>Kid</h1>
            </div>
        </div>
            
        <footer class="footer">
            <div class="registro">
                <form action="" method="POST">
                    <div class="login">
                        <h1>Login</h1>
                    </div>
                    <div class="text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="email" name="Correo" required="" autocomplete="on" placeholder="Username">
                    </div>
                    <div class="text">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="Contraseña" required="" autocomplete="off" placeholder="Password" >
                    </div>
                    <div class="button">
                        <input type="submit" value="Sing in">
                    </div>
                </form>
            </div>
        </footer>
    </div>  

    <script src="main.js" charset="utf-8"></script>

</body>
</html>
